<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messenger - Modern UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for chat area */
    #chatMessages::-webkit-scrollbar {
      width: 8px;
    }
    #chatMessages::-webkit-scrollbar-thumb {
      background-color: #a0aec0; /* gray-400 */
      border-radius: 4px;
    }
  </style>
</head>
<body class="h-full flex font-sans text-gray-800">

  <!-- Sidebar -->
  <aside class="w-96 bg-white border-r flex flex-col shadow-md">

    <div class="p-6 border-b">
      <h1 class="text-2xl font-bold text-indigo-700 mb-3">Messenger</h1>
      <input id="username" type="text" placeholder="Your username" 
        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      <button id="registerBtn" class="mt-3 w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Register</button>
    </div>

    <div class="flex-grow overflow-y-auto">
      <section class="p-4">
        <h2 class="font-semibold text-gray-600 uppercase tracking-wide mb-2 text-sm">Private Chats</h2>
        <ul id="privateChatList" class="space-y-1 max-h-[250px] overflow-y-auto"></ul>
      </section>

      <section class="p-4 border-t">
        <h2 class="font-semibold text-gray-600 uppercase tracking-wide mb-2 text-sm">Groups</h2>
        <ul id="groupChatList" class="space-y-1 max-h-[150px] overflow-y-auto mb-3"></ul>
        <div class="flex space-x-2">
          <input id="newGroupName" type="text" placeholder="New group name"
            class="flex-grow px-3 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          <button id="joinGroupBtn" class="bg-blue-600 text-white px-4 rounded-md hover:bg-blue-700 transition">Join</button>
          <button id="leaveGroupBtn" class="bg-red-600 text-white px-4 rounded-md hover:bg-red-700 transition">Leave</button>
        </div>
      </section>
    </div>

  </aside>

  <!-- Main chat area -->
  <main class="flex flex-col flex-grow bg-white">

    <header class="border-b p-5 flex items-center justify-between shadow-sm">
      <h2 id="chatTitle" class="text-xl font-semibold text-gray-700">Select a chat</h2>
    </header>

    <section id="chatMessages" 
      class="flex-grow p-6 overflow-y-auto bg-gray-50 flex flex-col space-y-3 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
      <!-- Messages will appear here -->
    </section>

    <footer class="border-t p-5 flex space-x-4">
      <input id="messageInput" type="text" placeholder="Type a message..."
        class="flex-grow px-4 py-3 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none disabled:opacity-50" disabled />
      <button id="sendBtn" 
        class="bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition disabled:opacity-50" disabled>Send</button>
    </footer>

  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>

</body>
</html>
